<app-navbar></app-navbar>

<nav class="navbar navbar-light bg-light justify-content-center">
  <form class="form-inline">
    <button class="btn btn-outline-warning" type="button">Rental User</button>
    <button class="btn btn-sm btn-outline-secondary" type="button" routerLink="/register-lessor">Lessor User</button>
  </form>
</nav>

<nav class="navbar navbar-light bg-white">
  <span class="navbar-brand mb-0 h1">Register for rental</span>
</nav>

<form class="px-4 py-3 container mt-3">
  <div class="form-group">
    <label for="rgt-username">อีเมล</label>
    <input type="email" class="form-control" #userEmail placeholder="Email">
  </div>
  <div class="form-group">
    <label for="rgt-password">รหัสผ่าน</label>
    <input type="password" class="form-control" #userPassword placeholder="Password">
  </div>
  <div class="form-group">
    <label for="rgt-name">ชื่อ-นามสกุล</label>
    <input type="name" class="form-control" #userName placeholder="Name">
  </div>
  <div class="form-group">
    <label for="rgt-address">ที่อยู่</label>
    <input type="address" class="form-control" #userAddress placeholder="Address">
  </div>
  <div class="form-group">
    <label for="rgt-sex">เพศ</label>
    <select class="form-control" #userSex>
      <option>ชาย</option>
      <option>หญิง</option>
    </select>
  </div>
  <div class="form-group">
    <label for="rgt-age">อายุ</label>
    <input type="age" class="form-control" #userAge placeholder="Age">
  </div>
  <div class="form-group">
  </div>

  <button type="submit" class="btn btn-success" (click)="authRentalService.SignUp(
  userEmail.value,
  userPassword.value,
  userName.value,
  userAddress.value,
  userSex.value,
  userAge.value)">ยืนยัน</button>
  <button type="submit" class="btn btn-danger" routerLink="/home">ยกเลิก</button>
</form>
